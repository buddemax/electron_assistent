appId: com.voiceos.app
productName: VoiceOS
copyright: Copyright Â© 2025

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - build/**/*
  - package.json
extraResources:
  - from: .next/standalone
    to: standalone
    filter:
      - "**/*"
  - from: .next/static
    to: standalone/everlast/.next/static
    filter:
      - "**/*"
  - from: public
    to: standalone/everlast/public
    filter:
      - "**/*"
asar: true
asarUnpack:
  - "**/*.node"

mac:
  category: public.app-category.productivity
  target:
    - target: dir
      arch:
        - arm64
  icon: build/icon.icns
  darkModeSupport: true
  hardenedRuntime: false
  gatekeeperAssess: false
  identity: null

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icons
  category: Utility

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

publish:
  provider: github
  owner: your-username
  repo: voiceos
